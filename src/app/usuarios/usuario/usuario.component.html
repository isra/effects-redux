<div class="row" *ngIf="loading">
  <div class="col">
    <div class="alert alert-info text-center" role="alert">
      <strong><i class="fa fa-sync fa-spin"></i> cargando...</strong>
    </div>
  </div>
</div>
<div class="row" *ngIf="error && !loading">
  <div class="col">
    <div class="alert alert-danger text-center" role="alert">
      <strong>{{ error.status }}</strong>
      <p>
        {{ error.message }}
        <br />
        {{ error.url }}
      </p>
    </div>
  </div>
</div>
<div class="row" *ngIf="usuario && !loading">
  <div class="col-3">
    <div class="text-center">
      <img [src]="usuario.avatar" class="rounded" alt="User" />
    </div>
  </div>
  <div class="col">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">ID {{ usuario.id }}</li>
      <li class="list-group-item">
        {{ usuario.first_name }} {{ usuario.last_name }}
      </li>
      <li class="list-group-item">{{ usuario.email }}</li>
    </ul>
  </div>
</div>
